<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title> 
</head>
<body>

    <div id="box">
        <div id="history">-</div>
        <div id="inputDiv">
            <input type="text" id="input" value="" readonly>
        </div>
        <div id="btnContainer">

            <div class="buttons text">C</div>
            <div class="buttons text">(</div>
            <div class="buttons text">)</div>
            <i class="fa-solid fa-delete-left buttons text" id="cross"></i>
            

            <div class="buttons text">7</div>
            <div class="buttons text">8</div>
            <div class="buttons text">9</div>
            <div class="buttons text">*</div>

            <div class="buttons text">6</div>
            <div class="buttons text">5</div>
            <div class="buttons text">4</div>
            <div class="buttons text">-</div>

            <div class="buttons text">3</div>
            <div class="buttons text">2</div>
            <div class="buttons text">1</div>
            <div class="buttons text">+</div>

            <div class="buttons text">.</div>
            <div class="buttons text">0</div>
            <div class="buttons text">/</div>
            <div class="buttons text">=</div>

        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
